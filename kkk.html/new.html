<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css</title>
  </head>
  <body>
    <div
      style="
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        gap: 30px;
        background-color: aquamarine;
      "
    >
      <div
        style="
          height: 150px;
          width: 300px;
          background-color: pink;
          border-radius: 30px;
          box-shadow: 4px 4px 10px gray, -2px -2px 10px grey,
            4px 4px 10px gray inset, -2px -2px 10px grey inset;
        "
      >
        <div
          style="
            background-color: black;
            height: 4px;
            width: 50px;
            margin-top: 50px;
            margin-left: 125px;
            border-radius: 20px;
          "
        ></div>
      </div>
      <div
        style="
          height: 200px;
          width: 200px;
          border-radius: 100px;
          background-color: aqua;
          box-shadow: 4px 4px 10px gray, -2px -2px 10px grey,
            4px 4px 10px gray inset, -2px -2px 10px grey inset;
        "
      >
        <p style="margin-top: 90px; margin-left: 80px; font-style: italic">
          BOAT
        </p>
      </div>
    </div>
  </body>
</html>
